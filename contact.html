<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litte-taco-shop-hours</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <header>
        <h1 class="header_h1">Little Taco Shop</h1>
        <nav class="header_nav">
            <ul class="header_ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="hours.html">menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="./asset/images/tacos_close_up_1000x649.png" alt="Tacos and a Drink" title="We love tacos!" width="100%"
                height="">
        </figure>
    </section>
    <main class="main">
        <h2 class="h2">Our Location</h2>
        <p>555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555</p>
            <hr>
            <h2 class="h2">Our Contact Form</h2>

            <form action="">
                <p class="contact-p">
                <label class="contact-lable " for="name">Name:</label> 
                <input type="text" class="contact-input" placeholder="your name">
            </p>
            <p class="contact-p">
                <label class="contact-lable " for="name">Email:</label> 
                <input type="email" class="contact-input" placeholder="your email">
            </p>
            <p class="contact-p">
                <label class="contact-lable " for="name">Your message:</label> <br>
                <textarea class="contact-area" name="message" id="" cols="30" rows="10" placeholder="Text your message here"></textarea>
            </p>

            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="reset">Reset</button>
            </form>
        
    </main>

   
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>
    
</body>
</html>
